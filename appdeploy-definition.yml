apiVersion: apps/v1
kind: Deployment
metadata: 
  name: myapp-deploy
  namespace: sabari
  labels: 
    name: deploy-myapp
    type: front-end
spec: 
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
  template: 

    metadata:
      name: myapp
      namespace: sabari
      labels:
        name: myapp
        type: front-end

    spec:
#       tolerations:
#        - key: "taintdemo"
#          operator: "Equal"
#          value: "true"
#          effect: "NoSchedule"
      containers:
        - name: demo
          image: yogeshraheja/yogeshk8stest
  replicas: 2
  selector: 
    matchLabels: 
      name: myapp
      type: front-end

